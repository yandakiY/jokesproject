<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    
    {% load static %}
    <link rel="stylesheet" href="{% static 'jokesapp/page_form.css' %}"/>

    <title>Create a category</title>
</head>
<body>
    
    <div class="form">
        <h1 style="text-align:center;">Add a category</h1>
        <form action="{% url 'jokesapp:post_create_cat' %}" method="post">
            {% csrf_token %}
            <div class='input-bloc'>
                <label for="category">Category Name : </label>
                <input type="text" name="libelle" id="libell">
            </div>
            <div class='input-bloc'>
                <input type="submit" class="btn btn-dark" value="Save">
            </div>
        </form>
        <a style="text-align:center;" href="{% url 'jokesapp:Index' %}">Go home</a>
    </div>
    
</body>
</html>
