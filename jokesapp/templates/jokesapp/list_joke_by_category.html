<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h1>Jokes for : {{cat.libelle}} </h1>
    <div>
        <a href="{% url 'jokesapp:categories' %}">Return</a>
    </div>
    <div>
        <ul>
            {% for joke in jokes %}
                <li>
                    {{joke.question}}
                    ({{joke.category}}) - <a href="{% url 'jokesapp:update' joke.id %}">Update</a> - <a href="{% url 'jokesapp:delete' joke.id %}">Delete</a>
                </li>
            {% endfor %}
        </ul>
    </div>

</body>
</html>
